<!DOCTYPE html>
<html lang="en">
  	<head><title>Trabajo Final</title>
    	<meta charset="UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<script	src="https://code.jquery.com/jquery-3.6.0.min.js"
				integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
				crossorigin="anonymous"></script>
		<script src="js/validar.js" type="text/javascript"></script>
		
		<link rel="stylesheet" href="css/estilos.css">
	</head>
<body>
	<form action="datosTF.php" method="POST" id="formulario" submit="return validarEnvio();">
		<h2 class="letras">Suscribirse</h2>
			<fieldset id="datos">
				<legend class="letras">Datos Personales</legend>
					<input type="text" name="nombre" id="iNombre" placeholder="Nombre *">
					<input type="text" name="apellido" id="iApellido" placeholder="Apellido *">
					<input type="text" name="dni" id="iDni" class="numero" onchange="return validarDni();" placeholder="Documento *">
					<input type="email" name="mail" id="iEmail" placeholder="Email *">
					<input type="tel" name="telefono" id="iTelefono" class="numero" placeholder="Teléfono" onchange="return validarTelefono();">
			</fieldset>
				
			<fieldset id="direccion">
				<legend class="letras">Domicilio</legend>
					<input type="text" name="calle" id="iCalle"  placeholder="Calle">
					<input type="text" name="numero" id="iNros" class="numero" placeholder="Número" onchange="return validarNumeros();">
					<input type="text" name="codigoPostal" id="iCodPost" class="numero" placeholder="Codigo Postal" onchange="return validarNumeros();">
					<div id="lugar">
						<input type="text" name="pais" id="iPais"  placeholder="Pais"   onKeyUp="return habilitarProvincia()">
						<input type="text" name="provincia" id="iPcia" placeholder="Provincia" disabled onKeyUp="return habilitarCiudad()">
						<input type="text" name="ciudad" id="iCity" placeholder="Ciudad" disabled>
					</div>
			</fieldset>	

			<fieldset id="edad">
				<legend>Fecha de Nacimiento</legend>
					<input type="date" name="fechaNacimiento" id="iFechaNac" value="">
					<p>Ud tiene<input type="text" id="iAnios" readonly="">años.</p>
			</fieldset>

			<fieldset id="foto">	
				<legend>Adjuntá una foto</legend>	
					<input type="file" name="foto" accept="image/*">	
				</fieldset>	

			<fieldset id="usuPassw">
				<legend class="letras">Usuario y Clave</legend>
					<input type="text" name="usuario" placeholder="Usuario">
					<input type="text" name="password1" placeholder="Clave">
					<input type="text" name="password2" placeholder="Repetir clave">
			</fieldset>
			
			<fieldset id="mapa">
				<legend>Mapa</legend>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26097682.09828181!2d-81.66372147385482!3d-37.015707393755854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5f5fdc667%3A0x3d2f77992af00fa8!2sArgentina!5e0!3m2!1ses!2sar!4v1641996988121!5m2!1ses!2sar" 
					width="100" height="100" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</fieldset>
			
			<button type="submit" id="botonEnviar" class="letras" value="enviar">Enviar</button>
	</form>	
</body>
</html>
